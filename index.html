<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Login Form</title>

</head>
<body>
	<div class="container m-5" >
		<!----------------------sign in------------>
		<h2 id="signin" class="text-center heading" style="width:60%">Sign In</h2>
		<h6 style="margin:2%">Don't have an account?<a href="#signup" style="color:blue;font-weight: bolder;margin-left: 0.5%;text-decoration: none;">Sign up</a></h6>
		
			 <form onsubmit="return validation()"    method="post">
				<div class="form-group mt-3">
					<label>Email:</label><br>
					<input type="email" name="" class="focus" id="email1" autocomplete="off" autofocus><br>
				</div>


				<div class="form-group">
					<label>Password:</label><br>
					<input type="password" name="" class="focus " id="password1" autocomplete="off">
				</div>

				<p style="color: blue;margin-left: 20%;font-weight: bolder;">Forgot your password?</p>
		
				<button  type="submit" name="" value="submit" class="btn btn-primary w-25">
						<i class="fa fa-lock mr-3 "></i>Sign In
				</button>
		
		
		


				<!---------------sign up---------->
		<h2 id="signup" class="text-center heading " style="width:60%;margin-top: 25%;">Sign up</h2>
		<h6 style="margin:2%">Already have an account?<a href="#signin" style="color:blue;font-weight: bolder;margin-left: 0.5%;text-decoration: none;">Sign In</a></h6>

		<div class="form-group mt-3">
			<label>Email:</label><br>
			<input type="email" name="" class="focus" id="email2" autocomplete="off">
			
		</div>

		<div class="form-group">
			<label>Password:</label><br>
			<input type="password" name="" class="focus " id="password2" autocomplete="off">
		</div>

		<div class="form-group">
			<label>Secret Code:</label><br>
			<input type="text" name="" class="focus " id="secretcode" autocomplete="off">
		</div>

			<a href="#signin" type="submit" name="" value="submit" class="btn btn-primary w-25 mt-3">
				<i class="fa fa-lock mr-3 "></i>Sign up
			</a>
				</form>
		</div><!--end of container-->

		
</body>
</html>

<script type="text/javascript">
	function validation()
{
	var email=document.getElementById("email1").value
	var password=document.getElementById("password1").value
	if(!email||!password)
	{
		alert("please fill your details")
		return
	}
	
	else
	{
		alert("Thank you for your response")
	}

	window.open("contact.html")

}

</script>
