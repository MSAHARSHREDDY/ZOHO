<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Contact Form</title>
</head>
<body>
	<!--Contact Details-->
	<div class="container m-3" >
		<h2 class="text-center heading">ADD CONTACTS</h2>
		
		<div class="form-group">
			<label>Name:</label><br>
			<input type="text" name="" class="focus" id="name" autocomplete="off" autofocus >
		</div>

		<div class="form-group">
			<label>Phone No:</label><br>
			<input type="text" name="" class="focus " id="phoneno" autocomplete="off">
		</div>

		<div class="form-group">
			<label>Email:</label><br>
			<input type="email" name="" class="focus " id="email" autocomplete="off">
		</div>
		<button type="submit" class="btn btn-primary w-25 m-3" id="entry" style="font-weight: bolder;letter-spacing: 1px;font-size: 15px;">save</button>

		<h2 class="text-center mt-3 heading">MY CONTACTS</h1>
		<table id="display">
			<tr>
				<th>Name</th>
				<th>Phone No</th>
				<th>Email</th>
			</tr>
		</table>



	</div><!--end of container-->



<script type="text/javascript" src="script.js"></script>
</body>
</html>
